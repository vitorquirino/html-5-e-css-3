<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>
        Login da Netflix 
    </title>
</head>

<body>
    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="img/netflixlogo.png" alt="">
            </a>
        </div>
    </div>
    <div class="body_login">
        <div class="login_box">
            <h2>Entrar</h2>
            <form method="get">
                <div class="input_box">
                    <input type="email" name="e-mail" id="e-mail" placeholder="Email ou número de telefone" required>
                </div>
                <div class="input_box">
                    <input type="password" name="senha" id="senha" placeholder="Senha" required>
                </div>
                <div>
                    <button class="submit">entrar</button>
                </div>
            </form>
            <div class="suporte">
                <div class="remember">
                    <span><input type="checkbox" style="margin: 0;padding:0; height:13px ;"></span>
                    <span>lembre-se de mim</span>
                </div>
                <div class="help">
                    <a href="#">
                        Precisa de ajuda?
                    </a>
                </div>
            </div>
            <div class="footer_login">
                <div class="login_facebook">
                    <span><img height="20px" src="img/Facebook_logo.png" alt="facebook-logo"></span>
                    <span><a href="#">
                        Conectar com facebook
                    </a></span>
                </div>

                <div class="sign_up">
                    <p>novo por aqui? <a href="#">
                        Assine agora.
                    </a></p>
                </div>

                <div class="terms">
                    <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô <a href="#">Saiba Mais</a></p>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
