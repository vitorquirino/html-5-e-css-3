<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        
        Tipos de input

    </title>
</head>


<body>
    <form method="get">
        <input type="text" name="search_query"><br>
        <input type="password" name="senha"><br>

        <br>

        <input type="checkbox" name="curso" value="react native">react native<br>
        <input type="checkbox" name="curso" value="javascript">javascript<br>

        <br>

        <input type="radio" name="gender" value="M" checked>masculino  <br>
        <input type="radio" name="gender" value="F">feminino <br>

        <br>

        <input type="reset" value="apagar">

        <input type="submit" value="enviar">
    </form>
</body>
</html>
