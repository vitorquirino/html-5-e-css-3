<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>
        tocador de musica
    </title>
</head>

<body>
    <div class="music-container">
        <h3 id="playlist-title">caminho di√°rio</h3>
        <img id="img-cover" alt="capa-banda-Kendrick-Lamar-United-In-Grief">
        <audio id="audio" ></audio>

    <div id="below-cover">
        <div id="song-info">
            <div id="song-name">nome da musica</div>
            <div id="band-name" class="light-color">nome da banda</div>
        </div>
            
            <button id="like" class="button"><i class="bi bi-heart light-color"></i></button>
    </div>
    

    <div id="progress-bar">
        <div id="current-progress"></div>
    </div>


    <div id="button-container">
            <button id="shuffle"  class="button">
                <i class="bi bi-shuffle"></i>
            </button>
            <button id="previous"  class="button button-navigate">
                <i class="bi bi-skip-start"></i>
            </button>
            <button id="play"  class="button button-biggest">
                <i class="bi bi-play-circle-fill"></i>
            </button>
            <button id="next"  class="button button-navigate">
                <i class="bi bi-skip-end"></i>
            </button>
            <button id="repeat"  class="button">
                <i class="bi bi-repeat"></i>
            </button>
    </div>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
